<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    X <input type="number" id="x" />
    <br />
    Y <input type="number" id="y" />
    <br />
    <button onclick="add()" id="addBTN">+</button>
    <button onclick="sous()">-</button>
    <button onclick="div()">/</button>
    <button onclick="mult()">*</button>
    <div>
      resultat =
      <span id="resultat"></span>
    </div>
  </body>
  <script>
    let x = document.querySelector("#x");
    let y = document.querySelector("#y");
    let addBTN = document.querySelector("#addBTN");
    let result = document.querySelector("#resultat");
    if (x.value == "" || y.value == "") {
      addBTN.disabled = true;
    } else {
      addBTN.disabled = false;
    }

    x.onchange = function () {
      if (x.value == "" || y.value == "") {
        addBTN.disabled = true;
      } else {
        addBTN.disabled = false;
      }
    };
    y.onchange = function () {
      if (x.value == "" || y.value == "") {
        addBTN.disabled = true;
      } else {
        addBTN.disabled = false;
      }
    };

    function add() {
      result.innerHTML = Number(x.value) + Number(y.value);
    }
    function mult() {
      result.innerHTML = Number(x.value) * Number(y.value);
    }
    function sous() {
      result.innerHTML = Number(x.value) - Number(y.value);
    }
    function div() {
      result.innerHTML = Number(x.value) / Number(y.value);
    }
  </script>
</html>
